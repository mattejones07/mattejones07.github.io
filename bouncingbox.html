<!DOCTYPE html>
<html>

<head>
  <style>
    div {
      height: 50px;
      width: 50px;
      background-color: rgb(255, 0, 0);

      Position: absolute;
    }
  </style>
</head>

<body>


  <div id="box"></div>
</body>

</html>
<script>
  var box = document.getElementById("box")
   box.addEventListener("click",boxClick)
  var x = 0
  var y = 0
  var speedx = 5
  var speedy = 5
  setInterval(update, 50)

  function update() {
    box.style.left = x + "px"
    box.style.top = y + "px"

    x = x + speedx
    y = y + speedy



    if (x > 300) {

      speedx = speedx * - 1
    }
    if (x < 0) {
      speedx = speedx * -1
    } 
    if(y<0) {
      speedy=speedy* -1
    }
  if(y>350) {
    speedy=speedy* -1 
  }
  
  
  }
  function boxClick() {
      speedx = speedx +5
      speedy = speedy +5

  }
  


</script>
